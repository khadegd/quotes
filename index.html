<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ganesh Khade">
    <link rel="icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Quotes</title>
    <style type="text/css" media="screen">
        .bg-light {
          background: #24282E;
        }

        .container {
          width: 60vw;
          margin-right: auto;
          margin-left: auto;
        }

        .big-font {
          font-family: "Inter", sans-serif;
          font-size: 6.5vh;
          text-align: right;
          margin-top: 15vh;
          color: white;
        }
    </style>
  </head>

  <body class="bg-light">
    <div class="container">
        <div id="quote" class="big-font">Information diet, 100 days!<br>Today's day #<span id="days"></span>.</div>
    </div>

    <script>
     (function() {
        'use strict';
        var _MS_PER_DAY = 1000 * 60 * 60 * 24;
        var birthday = new Date('March 13, 2020 12:43:00'),
            today = new Date(),
            difference = Math.floor((today - birthday)/_MS_PER_DAY),
            number = document.getElementById("days");
        number.innerHTML = difference.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      })();
    </script>
  </body>
</html>
